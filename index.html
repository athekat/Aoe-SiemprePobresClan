<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clan PikGe SIEMPRE POBRES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="{% static '\css\style.css' %}">
</head>
<body>
  <header class="bg-dark text-light p-3">
    <div class="container d-flex justify-content-between align-items-center">
<h1 class="display-4 text-start">Clan PikGe SIEMPRE POBRES</h1>
      <img src="10500.gif" style=width:85px;height:85px alt="Mangudai logo" class="img-fluid">
      
    </div>
  </header>

  <main class="container mt-4">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Player</th>
          <th>1v1 ELO</th>
          <th class="d-none d-sm-table-cell">1v1 Matches <br> Played</th>
          <th>TG ELO</th>
          <th class="d-none d-sm-table-cell">TG Matches <br> Played</th>
          <th>Total Ranked <br>Matches Played</th>
          <th class="d-none d-sm-table-cell">Last Match Played</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Carpincho</td>
          <td><span id="alanthekatrating1v1"></span></td>
          <td class="d-none d-sm-table-cell" id="alanthekatmatches1v1"></td>
          <td><span id="alanthekatratingtg"></span></td>
          <td class="d-none d-sm-table-cell" id="alanthekatmatchestg"></td>
          <td><span id="alanthekatmatches"></span></td>
          <td class="d-none d-sm-table-cell"><span class="d-inline-flex gap-1">
            <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#carpinchoHist" aria-expanded="false" aria-controls="collapseExample">
              View Match
            </button>
          </span>
      </td>  
        </tr>
      </tr>
      <tr class="collapse" id="carpinchoHist">
        <td colspan="7">
          <div class="collapse" id="carpinchoHist">
            <div class="card card-body bg-dark">
              <p class="dark"><span id="lastcarpincho">/span>
              </p>
            </div>
          </div>
        </td>
      </tr>
        <tr>
          <td>Dicopato</td>
          <td><span id="patorating1v1"></span></td>
          <td class="d-none d-sm-table-cell" id="patomatches1v1"></td>
          <td><span id="patoratingtg"></span></td>
          <td class="d-none d-sm-table-cell" id="patomatchestg"></td>
          <td><span id="patomatches"></span></td>
          <td class="d-none d-sm-table-cell"><span class="d-inline-flex gap-1">
            <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#patoHist" aria-expanded="false" aria-controls="collapseExample">
              View Match
            </button>
          </span>
      </td>  
        </tr>
      </tr>
      <tr class="collapse" id="patoHist">
        <td colspan="7">
          <div class="collapse" id="patoHist">
            <div class="card card-body bg-dark">
              <p class="dark"><span id="lastdicopatito"></span>
              </p>
            </div>
          </div>
        </td>
      </tr>
          <tr>
            <td>Nanox</td>
            <td><span id="nanoxrating1v1"></span></td>
            <td class="d-none d-sm-table-cell" id="nanoxmatches1v1"></td>
            <td><span id="nanoxratingtg"></span></td>
            <td class="d-none d-sm-table-cell" id="nanoxmatchestg"></td>
            <td><span id="nanoxmatches"></span></td>
            <td class="d-none d-sm-table-cell"><span class="d-inline-flex gap-1">
              <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#nanoxhist" aria-expanded="false" aria-controls="collapseExample">
                View Match
              </button>
            </span>
        </td>  
          </tr>
          <tr class="collapse" id="nanoxhist">
            <td colspan="7">
              <div class="collapse" id="nanoxhist">
                <div class="card card-body bg-dark">
                  <p class="dark"><span id="lastnanox"></span></p>
                </div>
              </div>
            </td>
          </tr>
            <tr>
              <td>Sir Monkey</td>
              <td><span id="sir_monkeyrating1v1"></span></td>
              <td class="d-none d-sm-table-cell" id="sir_monkeymatches1v1"></td>
              <td><span id="sir_monkeyratingtg"></span></td>
              <td class="d-none d-sm-table-cell" id="sir_monkeymatchestg"></td>
              <td><span id="sir_monkeymatches"></span></td>
              <td class="d-none d-sm-table-cell"><span class="d-inline-flex gap-1">
                <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#sirMonkeyhist" aria-expanded="false" aria-controls="collapseExample">
                  View Match
                </button>
              </span>
          </td>  
            </tr>
            <tr class="collapse" id="sirMonkeyhist">
              <td colspan="7">
                <div class="collapse" id="sirMonkeyhist">
                  <div class="card card-body bg-dark">
                    <p class="dark"><span id="lastsirmonkey"></span>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
    </table>
    <p style="font-size:75%;" class="text-end">Automatically updates every hour. <br>Last Updated: <span id="lastUpdated"></span>.<br><img src="https://github.com/athekat/aoe-playersdata/actions/workflows/main.yml/badge.svg" alt=".github/workflows/main.yml" /></p>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="your_script.js"></script>
</body>
</html>
